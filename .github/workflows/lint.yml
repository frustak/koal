name: Lint

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    checks: write
    contents: write

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Code
            uses: actions/checkout@v3
            with:
              fetch-depth: 0
          - name: Lint Code Base
            uses: github/super-linter/slim@v4
            env:
              DEFAULT_BRANCH: main
              VALIDATE_ALL_CODEBASE: false
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
